<button class="btn btn-outline-primary shadow" (click)="increment()">Increment</button>

<div>Current Count: {{ count$ | async }}</div>

<div class="row">

    <div class="col-md-12">

      <button class="btn btn-outline-success shadow mr-4" (click)="decrement()">Decrement</button>
   



      <button (click)="reset()" class="btn btn-outline-success mr-1 shadow">Reset Counter</button>


  </div>
</div>
